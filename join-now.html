<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join-now.style.css">
    <link rel="stylesheet" href="common.style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap');
    </style>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style> -->
    <title>Crypto10</title>
</head>

<body>

    <header>
        <img src="assets/logo-with-name.svg" alt="">
    </header>

    <main>
        <div class="wallet-address-div">
            Wallet address
            <p class="copy-tooltip">0x95222290dd7278aa3ddd389cc1e1d165cc4bafe5 <img class="copy-icon" src="assets/copy-icon.svg" alt=""><span class="copy-tooltiptext">Copy</span></p>
            
        </div>
        <div class="qr-code">
        </div>

        <h1 class="main-slogan">Choose the coin you want to pay with</h1>
        <div class="crypto-coins-container">
            <div class="coin-cointainer" onclick="openTransactionForm()">
                <img src="assets/crypto-coins/eth.svg" alt="btc">
                <div class="coin-text">ETH</div>

            </div>
            <div class="coin-cointainer" onclick="openTransactionForm()">
                <img src="assets/crypto-coins/btc.svg" alt="btc">
                <div class="coin-text">BTC</div>
            </div>
            <div class="coin-cointainer" onclick="openTransactionForm()">
                <img src="assets/crypto-coins/usdt.svg" alt="btc">
                <div class="coin-text">USDT</div>
            </div>
        </div>

        <div class="need-help-join-btn-container">
            <button class="need-help-join-btn">
                NEED HELP JOINING?
            </button>
        </div>

        <div class="form-container hidden">
            <div class="header">
                Lorem ipsum
            </div>
            <div class="main">
                <input type="text" placeholder="Link transakcije">
                <input type="text" placeholder="Telegram username">

                <div class="submit-btn">SUBMIT</div>
            </div>
        </div>
    </main>





    <footer>
        <img src="assets/logo10-negative.svg" alt="">
        <small class="copyright">&copy; Copyright <span class="copy-year"></span>, <a href="https://9320.tech">Tech9320
                team</a>. All rights reserved.</small>
    </footer>

    <script>
        let walletAddress = '0x95222290dd7278aa3ddd389cc1e1d165cc4bafe5'; 
        function openTransactionForm() {
            const formContainer = document.querySelector('.form-container');
            formContainer.classList.remove('hidden');
            formContainer.scrollIntoView(true);
        }

        document.querySelector('.copy-year').innerText = new Date().getFullYear();

        function generateQR(value) {
            let qrcode = new QRCode(document.querySelector(".qr-code"), {
                text: `${value}`,
                width: 180, //default 128
                height: 180,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            console.log(qrcode)
        } 

        generateQR(walletAddress);

        const walletAddressBtn = document.querySelector('.wallet-address-div p')
        walletAddressBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(walletAddress);
            const toolTipText = document.querySelector('.copy-tooltiptext');
            toolTipText.innerHTML = 'Copied!'
            setTimeout(()=>{
                toolTipText.innerHTML = 'Copy'
            },2000)
        })
    </script>
</body>

</html>
